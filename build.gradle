buildscript {
    repositories {
        jcenter()
        google()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.4.2'
    }
}

allprojects {

    ext {
        appName = 'Pixel Dungeon Server'
        appPackageName = 'com.watabou.pixeldungeonServer'

        appVersionCode = 74
        appVersionName = 'Server0.1'

        appAndroidCompileSDK = 28
        appAndroidMinSDK = 8
        appAndroidTargetSDK = 28
    }
    version = appVersionName

    repositories {
        google()
        jcenter()
    }
    gradle.projectsEvaluated {
        tasks.withType(JavaCompile) {
            options.compilerArgs << "-Xmaxerrs" << "40000" //<< " -Xmaxwarns" << "1000"
        }
    }
}