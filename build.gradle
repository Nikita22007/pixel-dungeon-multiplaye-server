buildscript {
    repositories {
        jcenter()
        google()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:4.1.0'
    }
}

allprojects {

    ext {
        appName = 'Pixel Dungeon Client'
        appPackageName = 'com.watabou.pixeldungeonClient'

        appVersionCode = 74
        appVersionName = 'Client0.1'

        appAndroidCompileSDK = 28
        appAndroidMinSDK = 16
        appAndroidTargetSDK = 28
    }
    version = appVersionName

    repositories {
        google()
        jcenter()
    }

}